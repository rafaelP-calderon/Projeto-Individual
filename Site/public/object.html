<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/Site/public/src/css/object.css">
    <link rel="stylesheet" href="/Site/public/src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">

            <div class="title displayNow">
                <h1 id="titleGame">Name the Object</h1>
            </div>

            <div id="dialect">
                <div class="usEnglish">
                    <button onclick="usa()">USA</button>
                </div>
                <div class="ukEng">
                    <button onclick="uk()">UK</button>
                </div>
            </div>

            <div class="displayNow" id="displayNow">
                <div class="start">
                    <button onclick="sendAnswer()">Iniciar</button>
                </div>
                <div class="goBack">
                    <a href="minigames.html"> <i class="fa-solid fa-arrow-left"></i> <p>Voltar</p> </a>
                </div>
            </div>

            <div class="displayLater" id="displayLaterUK">
                <div class="objectImg">
                    <img id="imgUK" src="" alt="">
                </div>

                <div class="input">
                    <input type="text" id="answerUK" placeholder="Digite aqui">
                </div>

                <div class="btn">
                    <button onclick="responderUK()">Próximo</button>
                </div>
                <div id="correctUK"><p>Correto!</p></div>
            </div>
            <div class="displayLater" id="displayLaterUSA">
                <div class="objectImg">
                    <img id="imgUSA" src="" alt="">
                </div>

                <div class="input">
                    <input type="text" id="answerUSA" placeholder="Digite aqui">
                </div>

                <div class="btn">
                    <button onclick="responderUSA()">Próximo</button>
                </div>
                <div id="correctUSA"><p>Correto!</p></div>
            </div>

            <div id="results">
    
            </div>
        </div>
    </main>

    <script src="js/object.js"></script>
</body>
</html>
