<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/Site/public/src/css/object.css">
    <link rel="stylesheet" href="/Site/public/src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">

            <div class="title displayNow">
                <h1 id="titleGame">Name the Object</h1>
            </div>

            <div id="dialect">
                <div class="usEnglish">
                    <button onclick="usa()">USA</button>
                </div>
                <div class="ukEng">
                    <button onclick="uk()">UK</button>
                </div>
            </div>

            <div class="displayNow" id="displayNow">
                <div class="start">
                    <button onclick="sendAnswer()">Iniciar</button>
                </div>
                <div class="goBack">
                    <a href="minigames.html"> <i class="fa-solid fa-arrow-left"></i> <p>Voltar</p> </a>
                </div>
            </div>

            <div class="displayLater" id="displayLater">
                <div class="objectImg">
                    <img id="img" src="" alt="">
                </div>

                <div class="input">
                    <input type="text" id="answer" placeholder="Digite aqui">
                </div>

                <div class="btn">
                    <button onclick="responder()">Pr√≥ximo</button>
                </div>
                <div id="correct"><p>Correto!</p></div>
            </div>

            <div id="results">
    
            </div>
        </div>
    </main>

    <script src="/Site/public/js/object.js"></script>
</body>
</html>

<script>
    var objects = [
        { img: 'https://img.freepik.com/psd-gratuitas/close-up-de-uma-maca-deliciosa_23-2151868338.jpg?semt=ais_incoming&w=740&q=80', ans: 'apple' },
        { img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZbB_doR9LVg_xVbDXOOZc3TNbgNCEIzLLKw&s', ans: 'orange' },
        { img: 'https://www.hortifrutiorganico.com.br/121-large_default/banana-organica-prata-1-kg.jpg', ans: 'banana' },
        { img: 'https://img.freepik.com/free-vector/vintage-pear-illustration_53876-112720.jpg?semt=ais_hybrid&w=740&q=80', ans: 'pear' }
    ];

    img.src = `${objects[0].img}`;

    var acertos = 0;
    var erros = 0;

    dialect.style.display = 'none';
    results.style.display = 'none';
    correct.style.display = 'none';
    displayLater.style.display = 'none';
    displayNow.style.display = 'flex';

    function sendAnswer() {
        displayNow.style.display = 'none';
        dialect.style.display = 'flex';
    }

    function usa() {
        dialect.style.display = 'none';
        displayLater.style.display = 'flex';
    }

    function uk() {
        dialect.style.display = 'none';
        displayLater.style.display = 'flex';
    }

    function responder() {
        var respostas = answer.value;
        var padrao = respostas.toLowerCase();
        correct.style.display = 'flex';

        setTimeout(() => {
            for (var i = 0; i < objects.length; i++) {
            if(i == 0 && respostas == objects[i].ans) {
                img.src = '';
                img.src = `${objects[i + 1].img}`;
                acertos++;            
                correct.style.display = 'none';
            } else {
                erros++;
            }
            if(i == 1 && respostas == objects[i].ans) {
                img.src = '';
                img.src = `${objects[i + 1].img}`;
                acertos++;
                correct.style.display = 'none';
            } else {
                erros++;
            }
            if(i == 2 && respostas == objects[i].ans) {
                img.src = '';
                img.src = `${objects[i + 1].img}`;
                acertos++;
                correct.style.display = 'none';
            } else {
                erros++;
            }

            if(i == 3 && respostas == objects[i].ans) {
                img.src = '';
                titleGame.style.display = 'none';
                acertos++;
                correct.style.display = 'none';
                displayNow.style.display = 'none';
                displayLater.style.display = 'none';
                results.innerHTML = `<h1>Resultados</h1>
                                     <p>Acertos: ${acertos}</p>
                                     <p>Erros: ${0}</p>`;
                results.style.display = 'flex'
            } else {
                erros++;
            }
        }
        }, 1500);
    } 
</script>
