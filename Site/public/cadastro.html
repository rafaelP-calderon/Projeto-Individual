<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <div class="welcomeBack">
                <h1>Bem-vindo de volta!</h1>
            </div>
            <div class="waysToLogin">
                <div class="google">
                    <i class="fa-brands fa-google"></i> 
                    <p>Fazer login com o Google</p>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Fazer login com o Facebook</p>
                </div>
                <div class="x">
                    <i class="fa-brands fa-x-twitter"></i>
                    <p>Fazer login com o X</p>
                </div>
            </div>
            <h2> Ou </h2>
            <div class="login">
                <div class="email">
                    <input type="email" placeholder="E-mail ou nome de usuário">
                </div>
                <div id="passwd">
                    <input type="password">
                </div>
            </div>
            <div class="forgotPasswd">
                <p>Esqueceu sua senha?</p>
                <p>Clique <span>aqui</span></p>
            </div>
        </div>
        
        <div class="rightSide">
            <div class="signUpHere">
                <h3>CADASTRE-SE AQUI</h3>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Código de Ativação">
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar senha">
            </div>
            <div class="btnSignUp">
                <button>Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
