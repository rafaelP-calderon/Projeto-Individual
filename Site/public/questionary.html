<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="/public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/forms.css">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="questionary">
            <div class="goBack">
                <a href="learn.html"> 
                    <i class="fa-solid fa-arrow-left"></i> 
                    <p>Voltar</p> 
                </a>
            </div>
            <h1>Questionário</h1>

            <div id="welcome"></div>
            
            <div class="inputs">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idadeUser" placeholder="Ex.: 18">
            </div>

            <div class="inputs">
                <label for="dialeto">Dialeto</label>
                <input type="text" name="dialeto" id="dialetoUser" placeholder="Ex.: Estadunidense, Britânico">
            </div>

            <div class="inputs">
                <label for="familiaridade">Familiaridade</label>
                <input type="number" name="familiaridade" id="fam" placeholder="Ex.: Entre 1 e 5">
            </div>

            <div class="inputs">
                <label for="frequência">Frequência</label>
                <input type="text" name="frequência" id="freq" placeholder="Ex.: Nunca, frequentemente, diariamente...">
            </div>

            <button type="button" onclick="send()"> Enviar </button>
        </form>
    </main>

    <script src="js/questionary.js"></script>
</body>
</html>
