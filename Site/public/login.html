<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/signup.css">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="goBackSignUp">
                <a href="index.html"> <i class="fa-solid fa-arrow-left"></i> </a> <button> <a href="index.html"> Voltar </a> </button>
            </div>
            <div class="imgOver">
                <img class="imgOverflow" src="/assets/images/pexels-sebastian-coman-photography-1598188-3621808.jpg" alt="">
            </div>
            <div class="signSide">
                <h3>Cadastro</h3>
                <div class="inputsSignup">
                    <div class="inputUser field">
                        <input type="text" id="username" placeholder=" "> <label id="labelUser" for="username">Usuário</label> <i
                            class="fa-regular fa-user"></i>
                    </div>
                    <p class="erroUser">O usuário deve conter pelo menos 3 caracteres.</p>
                    <div class="inputEmail field">
                        <input type="email" id="emailUser" placeholder=" "> <label for="emailUser">Email</label> <i
                            class="fa-solid fa-envelope"></i>
                    </div>
                    <p class="erroEmail">O email deve conter um "@" e um "." no domínio.</p>
                    <div class="inputPasswd field">
                        <input type="password" id="passwdUser" placeholder=" "> <label for="passwdUser">Senha</label> <i
                            class="fa-solid fa-lock"></i>
                    </div>
                    <div id="div_mensagem"></div>
                    <p class="erroPasswd">A senha deve conter pelo menos 8 caracteres.</p>
                </div>
                <div class="btnSignup">
                    <button onclick="signUp()">Cadastrar</button>
                </div>
                <div class="haveAccount">
                    <button onclick="alreadyHave()"> Já possui uma conta? </button>
                </div>

                <div class="accountCreated">
                    <p>Conta criada com sucesso!</p>
                </div>
            </div>

            <div class="loginSide">

                <h3>Login</h3>

                <div class="inputsLogin">
                    <div class="inputEmailLogin field">
                        <input type="email" id="emailLogin" placeholder=" "> <label for="emailLogin">Email</label> <i
                            class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="inputPasswdLogin field">
                        <input type="password" id="confirmPasswdLogin" placeholder=" "> <label
                            for="confirmPasswdLogin">Senha</label> <i class="fa-solid fa-lock"></i>
                    </div>
                </div>

                <div class="btnLogin">
                    <button onclick="logInInputs()">Entrar</button>
                </div>

                <div class="options">
                    <div class="createAccount">
                        <button onclick="logIn()"> Criar uma conta </button>
                    </div>
                    <div class="forgotPasswd">
                       <button onclick="logIn()"> Esqueceu a senha? </button>
                    </div>
                </div>

                <div class="accountLogIn">
                    <p>Logado com sucesso!</p>
                    <img src="/assets/aguarde-pink3.gif" alt="">
                </div>

            </div>
            <div class="goBackLogin">
                <a href="index.html"> <i class="fa-solid fa-arrow-left"></i> </a> <button> <a href="index.html"> Voltar </a> </button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
