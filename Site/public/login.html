<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/Site/public/assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/Site/public/src/css/signup.css">
    <link rel="stylesheet" href="/Site/public/src/css/header.css">
    <link rel="stylesheet" href="/Site/public/src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="goBackSignUp">
                <a href="index.html"> <i class="fa-solid fa-arrow-left"></i> </a> <button> <a href="index.html"> Voltar </a> </button>
            </div>
            <div class="imgOver">
                <img class="imgOverflow" src="/Site/public/assets/images/pexels-sebastian-coman-photography-1598188-3621808.jpg" alt="">
            </div>
            <div class="signSide">
                <h3>Cadastro</h3>
                <div class="inputsSignup">
                    <div class="inputUser field">
                        <input type="text" id="username" placeholder=" "> <label id="labelUser" for="username">Usuário</label> <i
                            class="fa-regular fa-user"></i>
                    </div>
                    <p class="erroUser">O usuário deve conter pelo menos 3 caracteres.</p>
                    <div class="inputEmail field">
                        <input type="email" id="emailUser" placeholder=" "> <label for="emailUser">Email</label> <i
                            class="fa-solid fa-envelope"></i>
                    </div>
                    <p class="erroEmail">O email deve conter um "@" e um "." no domínio.</p>
                    <div class="inputPasswd field">
                        <input type="password" id="passwdUser" placeholder=" "> <label for="passwdUser">Senha</label> <i
                            class="fa-solid fa-lock"></i>
                    </div>
                    <p class="erroPasswd">A senha deve conter pelo menos 8 caracteres.</p>
                </div>
                <div class="btnSignup">
                    <button onclick="signUp()">Cadastrar</button>
                </div>
                <div class="haveAccount">
                    <button onclick="alreadyHave()"> Já possui uma conta? </button>
                </div>

                <div class="accountCreated">
                    <p>Conta criada com sucesso!</p>
                </div>
            </div>

            <div class="loginSide">

                <h3>Login</h3>

                <div class="inputsLogin">
                    <div class="inputEmailLogin field">
                        <input type="email" id="emailLogin" placeholder=" "> <label for="emailLogin">Email</label> <i
                            class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="inputPasswdLogin field">
                        <input type="password" id="confirmPasswdLogin" placeholder=" "> <label
                            for="confirmPasswdLogin">Senha</label> <i class="fa-solid fa-lock"></i>
                    </div>
                </div>

                <div class="btnLogin">
                    <button onclick="logInInputs()">Entrar</button>
                </div>

                <div class="options">
                    <div class="createAccount">
                        <button onclick="logIn()"> Criar uma conta </button>
                    </div>
                    <div class="forgotPasswd">
                       <button onclick="logIn()"> Esqueceu a senha? </button>
                    </div>
                </div>

                <div class="accountLogIn">
                    <p>Logado com sucesso!</p>
                    <img src="/Site/public/assets/aguarde-pink3.gif" alt="">
                </div>

            </div>
            <div class="goBackLogin">
                <a href="index.html"> <i class="fa-solid fa-arrow-left"></i> </a> <button> <a href="index.html"> Voltar </a> </button>
            </div>
        </div>
    </main>

    <script src="/Site/public/js/script.js"></script>
</body>
</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
